server {
  listen 80;
  server_name localhost;

  # Serve Home.html for the root path
  location = / {
    root /usr/share/nginx/html/static;
    try_files /Home.html =404;
  }


  # React app and static files
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # Static HTML pages
  location /static/ {
    root /usr/share/nginx/html;
    try_files $uri $uri/ =404;
  }

  # Django admin static files
  location /static/admin/ {
    proxy_pass http://dealership-service:8000;
    proxy_set_header Host $http_host; 
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  # Django API endpoints
  location /djangoapp/ {
    # rewrite ^/djangoapp/(.*)$ /$1 break;
    proxy_pass http://dealership-service:8000;
    proxy_set_header Host $http_host; # <-- FIXED
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Websocket support if needed
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # ADD THIS BLOCK:
  # Specifically captures /admin (no slash) and issues a 
  # relative redirect to /admin/, preserving the host and port.
  location = /admin {
    return 301 /admin/;
  }

  # Django admin interface (your existing block)
  location /admin/ {
    proxy_pass http://dealership-service:8000;
    proxy_set_header Host $http_host; # <-- FIXED
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}